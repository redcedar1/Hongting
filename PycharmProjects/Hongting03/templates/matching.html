<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> 당신의 연인은 어디에? 홍픽 </title>

        <style>
            @import URL('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=스왑');
            body {
                font-family: 'Nanum Brush Script', 필기체;
            }
             @media screen and (min-width: 320px) and (max-width: 1439px) {
                header {
                    top:0; left:0; right:0;
                    width:100%;
                    position: fixed;
                }
                #navButton {
                    display: grid;
                    grid-template-columns: repeat(4, 4fr);
                    grid-template-rows: 30px;
                }
                .nownavButton {
                    background-color: blue;
                }
                nav { 
                    display: flex;
                    list-style-type: none;
                    text-align: center;
                    background-color:cornflowerblue;
                    top:0; left:0; right:0;
                }
                li {
                    display: inline-block;
                    border-color: lightblue;
                    text-align: center;
                    padding: 0;
                    margin: 0;
                }
                body {
                    background-color:aliceblue;
                }
                a {
                    color: white;
                    text-decoration: none;
                }
                #matching {
                    display: grid;
                    grid-template-columns: repeat(8, 1fr);
                    grid-template-rows: repeat(3, 1fr);
                    grid-column-gap: 30px;
                    grid-row-gap: 20px;
                }
                .box1 {
                    grid-column: 4/6;
                    grid-row: 2;
                    display: inline-block;
                    text-align: center;
                }
                .box2 {
                    grid-column: 2/8;
                    grid-row: 3;
                    display: inline-block;
                    text-align: center;
                }
                .box3 {
                    grid-column: 3/7;
                    grid-row: 4;
                    display: inline-block;
                    border-radius: 25%;
                    background-color: pink;
                    text-align: center;
                }
                .box4 {
                    grid-column: 1/5;
                    grid-row: 6;
                    display: inline-block;
                    border-radius: 25%;
                    background-color: pink;
                    text-align: center;
                }
                .box5 {
                    grid-column: 5/9;
                    grid-row: 6;
                    display: inline-block;
                    border-radius: 25%;
                    background-color: pink;
                    text-align: center;
                }
             }
        </style>
        <script>
            function changeDay() {
                if(/*day==1*/ false) document.write("<b>1일차</b>")
                else if(/*day==2*/ false) document.write("<b>2일차</b>")
                else document.write("<b>매칭을 신청해주세요!</b>")
            }
            function matchingResult() {
                if(/*day==1*/ false) document.write("<b> ♥매칭이 진행중입니다♥ </b>")
                else if(/*result=success*/ false) document.write("<b> ♥매칭이 성사되었습니다!♥ </b>")
                else if(/*result=fail*/ false) document.write("<b> 매칭이 성사되지 않았습니다 </b>")
                else document.write("공란")
            }
            function check() {
                if(/*result=success*/ false) document.write("<b> 상대정보확인 </b>")
                else if(/*result=fail*/ false) document.write("<b> 매칭이 성사되지 않았습니다 </b>")
            }
        </script>
    </head>
    <header>
        <nav id="navButton">
            <li class="navButtons"> <a href="home.html"> 홈 </a></li>
            <li class="nownavButton"> <a href="matching.html"> 매칭 </a></li>
            <li class="navButtons"> <a href="Result.html"> 결과 </a></li>
            <li class="navButtons"> <a href="menu.html"> 메뉴 </a></li>
        </nav>
    </header>
    <main class="MatchingContent">
        <body>
            <div id="matching">
                <div class="box1">
                    <br><br>
                    <script> changeDay(); </script>
                </div>
                <div class="box2">
                    <script> matchingResult(); </script>
                </div>
                <div class="box3">
                    <p><strong>상대정보확인</strong></p> <!-- 우선순위를 폭넓게 설정하면 매칭확률이 높아져요 -->
                </div>
                <div class="box4">
                    <p><strong>만나볼래요!</strong></p>  <!-- 카톡 아이디 알려주는 창으로 -->
                </div>
                <div class="box5">
                    <p><strong>다음에 만날래요</strong></p> <!-- 매칭 재진행 or 매칭 멈추기 -->
                </div>
            </div>
        </body>
    </main>
   
</html>
