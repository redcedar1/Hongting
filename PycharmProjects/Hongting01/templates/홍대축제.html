<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> 당신의 연인은 어디에? 홍픽 </title>
        <style>
            @import URL('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=스왑');
            body {
                font-family: 'Nanum Brush Script', 필기체;
            }
             @media screen and (min-width: 320px) and (max-width: 1439px) {
        
                header {
                    top:0; left:0; right:0;
                    width:100%;
                    position: fixed;
                }
                #navButton {
                    display: grid;
                    grid-template-columns: repeat(4, 4fr);
                    grid-template-rows: 30px;
                }
                nav { 
                    display: flex;
                    list-style-type: none;
                    text-align: center;
                    background-color:cornflowerblue;
                    top:0; left:0; right:0;
                }
                li {
                    display: inline-block;
                    border-color: lightblue;
                    text-align: center;
                    padding: 0;
                    margin: 0;
                }
                body {
                    background-color:aliceblue;
                }
                a {
                    color: white;
                    text-decoration: none;
                }
                h2 {
                    grid-template-columns: 1fr;
                    text-align: center;

                }
                fieldset {
                    border: none;
                }
                button {
                    background-color: aliceblue;
                    border-radius: 25%;
                    border-color: aliceblue;
                }
                #button {
                    text-align: center;
                }

            }
        </style>
    </head>
    <header>
        <nav id="navButton">
            <li class="navButtons"> <a href="home.html"> 홈 </a></li>
            <li class="navButtons"> <a href="matching.html"> 매칭 </a></li>
            <li class="navButtons"> <a href="Result.html"> 결과 </a></li>
            <li class="navButtons"> <a href="menu.html"> 메뉴 </a></li>
        </nav>
    </header>
    <main class="Hongik">
        <body>
            <br><br>
            <h2>홍대축제에서 당일 매칭이 가능해요!<br>인원수를 선택해주세요!</h2>
            <form method="post" action="{% url '홍대축제' %}">
    {% csrf_token %}
    <fieldset>
        <ul>
            <li>
                <p>미팅 인원수: </p>
                <label> <input type="checkbox" name="group_size" value="2" > 2명이서 </label>
                <label> <input type="checkbox" name="group_size" value="3" > 3명이서 </label>
                <label> <input type="checkbox" name="group_size" value="4" > 4명이서 </label>
            </li>
        </ul>
    </fieldset>
    <div id="button">
        <button type="submit"> 제출 </button>
    </div>
</form>
{% if matching_profiles %}
        <h3>매칭된 프로필</h3>
        <ul>
            {% for profile in matching_profiles %}
            <li>{{ profile }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        </body>
    </main>
</html>
